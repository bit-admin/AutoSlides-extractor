<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻灯片提取器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>视频幻灯片提取器</h1>
    </header>
    
    <main>
      <section class="input-section">
        <div class="form-group">
          <label for="inputVideo">视频文件:</label>
          <div class="input-with-button">
            <input type="text" id="inputVideo" readonly placeholder="选择视频文件...">
            <button id="btnSelectVideo">浏览</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputOutputDir">输出目录:</label>
          <div class="input-with-button">
            <input type="text" id="inputOutputDir" readonly placeholder="选择输出目录...">
            <button id="btnSelectDir">浏览</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputCheckInterval">抽帧间隔 (秒):</label>
          <input type="number" id="inputCheckInterval" min="0.5" max="10" step="0.5" value="2">
        </div>
      </section>
      
      <section class="settings-section">
        <h2>检测设置</h2>
        <div class="form-group">
          <label for="comparisonMethod">比较方法:</label>
          <select id="comparisonMethod">
            <option value="default">默认 (pHash + SSIM)</option>
            <option value="perceptual">感知哈希 (pHash)</option>
            <option value="basic">基本像素比较</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="hammingThresholdUp">汉明距离阈值 (上限):</label>
          <input type="number" id="hammingThresholdUp" min="1" max="20" step="1" value="5">
        </div>
        
        <div class="form-group">
          <label for="ssimThreshold">SSIM阈值:</label>
          <input type="number" id="ssimThreshold" min="0.9" max="0.9999" step="0.0001" value="0.999">
        </div>
        
        <div class="form-group checkbox-group">
          <input type="checkbox" id="enableDoubleVerification" checked>
          <label for="enableDoubleVerification">启用二次校验 (确保连续2帧相同)</label>
        </div>
      </section>
      
      <section class="action-section">
        <button id="btnStartProcess" class="primary-button">开始处理</button>
        <button id="btnStopProcess" class="secondary-button" disabled>停止处理</button>
      </section>
      
      <section class="progress-section">
        <div class="progress-container">
          <div id="progressBar" class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">0%</div>
        </div>
        <div id="statusText" class="status-text">就绪</div>
      </section>
      
      <section class="results-section">
        <h2>处理结果</h2>
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-label">总帧数:</span>
            <span id="totalFrames" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">提取幻灯片数:</span>
            <span id="extractedSlides" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">处理时间:</span>
            <span id="processingTime" class="stat-value">0秒</span>
          </div>
        </div>
        
        <div class="slides-preview">
          <h3>提取的幻灯片预览</h3>
          <div id="slidesContainer" class="slides-container">
            <!-- 幻灯片预览将在这里动态添加 -->
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>基于Electron和FFmpeg技术</p>
    </footer>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
